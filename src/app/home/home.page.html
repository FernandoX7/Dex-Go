<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Forcing API reload...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-button
          (click)="invalidateCache()">
    Invalidate Cache
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let item of pokemon"
              (click)="goToPokemonDetails(item?.url)">
      <ion-avatar slot="start">
        <img src="/docs/assets/img/avatar-finn.png"/>
      </ion-avatar>
      <ion-label>
        <h2>{{item?.name}}</h2>
        <h3>{{item?.url}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
